<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Skincare Reminder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="login-container">
      <!-- Left Side - Form -->
      <div class="login-form">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Skincare Reminder Logo"
          />
        </div>
        <h1>SKINCARE REMINDER</h1>
        <form action="/login" method="POST">
          <div class="input-group">
            <label for="email">
              <img
                src="{{ url_for('static', filename='email-icon.png') }}"
                alt="Email Icon"
              />
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">
              <img
                src="{{ url_for('static', filename='password-icon.png') }}"
                alt="Password Icon"
              />
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit" class="btn login-btn">LOGIN</button>
            <a href="/register" class="btn register-btn">REGISTER</a>
          </div>
        </form>
      </div>

      <!-- Right Side - Illustration -->
      <div class="login-illustration">
        <img
          src="{{ url_for('static', filename='illustration.png') }}"
          alt="Login Illustration"
        />
        <h1>SKINCARE REMINDER</h1>
      </div>
    </div>
  </body>
</html>
