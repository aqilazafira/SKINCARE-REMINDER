<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Skincare Reminder Logo"
          />
        </div>
        <h1>SKINCARE REMINDER</h1>

        <form action="{{ url_for('login') }}" method="POST">
          <div class="input-group">
            <span class="icon">@</span>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-group">
            <span class="icon">üîë</span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="btn login-btn">LOGIN</button>
        </form>

        <a href="{{ url_for('register') }}" class="btn register-btn"
          >REGISTER</a
        >
      </div>

      <div class="illustration">
        <img
          src="{{ url_for('static', filename='images/character.png') }}"
          alt="Skincare Character"
        />
        <div class="brand-text">
          <h2>SKINCARE</h2>
          <h3>REMINDER</h3>
        </div>
      </div>
    </div>
  </body>
</html>
