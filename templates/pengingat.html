<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Pengingat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pengingat.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <!-- ... (previous nav content) ... -->
    </nav>

    <div class="container">
      <main class="main-content">
        <!-- ... (previous main content) ... -->
      </main>
    </div>

    <div
      id="notificationContainer"
      class="notification-container"
      style="display: none"
    >
      <div class="notification-content">
        <h3>Reminder!</h3>
        <p id="notificationMessage"></p>
        <button id="closeNotification">Close</button>
      </div>
    </div>

    <audio
      id="notificationSound"
      src="{{ url_for('static', filename='sounds/notification.mp3') }}"
    ></audio>

    <script>
      function checkReminders() {
        fetch("/get_reminders")
          .then((response) => response.json())
          .then((reminders) => {
            if (reminders.length > 0) {
              showNotification(reminders[0]);
            }
          });
      }

      function showNotification(reminder) {
        document.getElementById(
          "notificationMessage"
        ).textContent = `Time for your ${reminder.type} skincare routine!`;
        document.getElementById("notificationContainer").style.display = "flex";
        document.getElementById("notificationSound").play();

        // Vibration (if supported)
        if ("vibrate" in navigator) {
          navigator.vibrate(1000);
        }
      }

      document
        .getElementById("closeNotification")
        .addEventListener("click", function () {
          document.getElementById("notificationContainer").style.display =
            "none";
        });

      // Check for reminders every minute
      setInterval(checkReminders, 60000);

      // Initial check
      checkReminders();
    </script>
  </body>
</html>
