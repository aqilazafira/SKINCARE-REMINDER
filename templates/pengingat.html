<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Pengingat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pengingat.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "components/topnav.html" %}

    <div class="container">
      {% include "components/sidebar.html" %}

      <main class="main-content">
        <div class="calendar-section">
          <div class="date-selector">
            <div class="selected-date">
              <span>Mon, Aug 17</span>
              <a href="{{ url_for('input_page') }}" class="edit-btn">✏️</a>
            </div>
            <div class="calendar">
              <div class="calendar-header">
                <button class="prev-month">←</button>
                <span>August 2025</span>
                <button class="next-month">→</button>
              </div>
              <div class="weekdays">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
              </div>
              <div class="days">
                {% for day in range(1, 32) %}
                <div class="day{% if day == 17 %} selected{% endif %}">
                  {{ day }}
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>

        <div class="schedule-section">
          <h2>JADWAL SKINCARE</h2>
          <div class="schedule-grid">
            {% for day in ['SENIN', 'SELASA', 'RABU', 'KAMIS', "JUM'AT",
            'SABTU', 'MINGGU'] %}
            <div class="schedule-card">
              <h3>{{ day }}</h3>
              <button class="edit-btn">Edit</button>
            </div>
            {% endfor %}
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
