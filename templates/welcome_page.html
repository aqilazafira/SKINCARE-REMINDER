<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Skincare Reminder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/welcome_page.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>SKINCARE REMINDER</h1>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/profile">PROFILE</a></li>
          <li><a href="/rekomendasi">REKOMENDASI</a></li>
          <li>FEEDBACK</li>
        </ul>
        <p class="copyright">COPYRIGHT</p>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="welcome-header">
          <h1>Welcome to Skincare Reminder!</h1>
          <p>Your personal skincare assistant.</p>
        </div>

        <!-- Welcome Content -->
        <div class="welcome-content">
          <img
            src="{{ url_for('static', filename='welcome-image.png') }}"
            alt="Welcome Image"
          />
          <p>
            Stay on top of your skincare routine with our personalized
            recommendations, feedback tracking, and more.
          </p>
        </div>

        <!-- Buttons Section -->
        <div class="buttons-section">
          <button class="btn login-btn" onclick="navigateToLogin()">
            Login
          </button>
          <button class="btn register-btn" onclick="navigateToRegister()">
            Register
          </button>
        </div>
      </div>
    </div>

    <script>
      function navigateToLogin() {
        window.location.href = "/login";
      }

      function navigateToRegister() {
        window.location.href = "/register";
      }
    </script>
  </body>
</html>
