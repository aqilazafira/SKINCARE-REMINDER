<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Skincare Reminder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body>
    <div class="register-container">
      <!-- Left Side - Form -->
      <div class="register-form">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Skincare Reminder Logo"
          />
        </div>
        <h1>SKINCARE REMINDER</h1>
        <form action="/register" method="POST">
          <div class="input-group">
            <label for="username">
              <img
                src="{{ url_for('static', filename='user-icon.png') }}"
                alt="User Icon"
              />
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">
              <img
                src="{{ url_for('static', filename='email-icon.png') }}"
                alt="Email Icon"
              />
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="number">
              <img
                src="{{ url_for('static', filename='phone-icon.png') }}"
                alt="Phone Icon"
              />
            </label>
            <input
              type="tel"
              id="number"
              name="number"
              placeholder="Number"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">
              <img
                src="{{ url_for('static', filename='password-icon.png') }}"
                alt="Password Icon"
              />
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">
              <img
                src="{{ url_for('static', filename='password-icon.png') }}"
                alt="Confirm Password Icon"
              />
            </label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit" class="btn register-btn">REGISTER</button>
          </div>
        </form>
      </div>

      <!-- Right Side - Illustration -->
      <div class="register-illustration">
        <img
          src="{{ url_for('static', filename='illustration.png') }}"
          alt="Register Illustration"
        />
        <h1>SKINCARE REMINDER</h1>
      </div>
    </div>
  </body>
</html>
