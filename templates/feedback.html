<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Feedback</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/feedback.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <span class="app-name">SKINCARE REMINDER</span>
        <div class="notification">
          <img
            src="{{ url_for('static', filename='images/bell.png') }}"
            alt="Notification"
            class="bell-icon"
          />
          <span>Pengingat</span>
        </div>
      </div>
      <div class="nav-right">
        <span class="user-label">User</span>
        <span class="username">USER</span>
        <img
          src="{{ url_for('static', filename='images/user.png') }}"
          alt="User"
          class="user-icon"
        />
      </div>
    </nav>

    <div class="container">
      {% include "components/sidebar.html" %}

      <img
              src="{{ url_for('static', filename='images/home-icon.png') }}"
              alt="Home"
            />
            <span>home</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="{{ url_for('static', filename='images/recommendation-icon.png') }}"
              alt="Recommendations"
            />
            <span>rekomendasi</span>
          </a>
          <a href="#" class="nav-item active">
            <img
              src="{{ url_for('static', filename='images/feedback-icon.png') }}"
              alt="Feedback"
            />
            <span>feedback</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="{{ url_for('static', filename='images/timeline-icon.png') }}"
              alt="Timeline"
            />
            <span>time line</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="{{ url_for('static', filename='images/profile-icon.png') }}"
              alt="Profile"
            />
            <span>profil</span>
          </a>
        </nav>
        <a href="{{ url_for('logout') }}" class="logout-btn">LOGOUT</a>
      </aside>

      <main class="main-content">
        <div class="feedback-card">
          <h2>TULIS MASUKAN ANDA DIBAWAH</h2>
          <form action="{{ url_for('submit_feedback') }}" method="POST">
            <textarea
              name="feedback"
              placeholder="tulis masukkanmu..."
              required
            ></textarea>
            <button type="submit" class="submit-btn">KIRIM</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
