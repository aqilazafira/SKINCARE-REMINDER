<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Timeline</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/timeline.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <span class="app-name">SKINCARE REMINDER</span>
        <div class="notification">
          <img
            src="{{ url_for('static', filename='images/bell.png') }}"
            alt="Notification"
            class="bell-icon"
          />
          <span>Pengingat</span>
        </div>
      </div>
      <div class="nav-right">
        <span class="user-label">User</span>
        <span class="username">USER</span>
        <img
          src="{{ url_for('static', filename='images/user.png') }}"
          alt="User"
          class="user-icon"
        />
      </div>
    </nav>

    <div class="container">
      {% include "components/sidebar.html" %}

      <main class="main-content">
        <div class="timeline-container">
          <h2>TIME LINE</h2>

          <div class="timeline-grid">
            <div class="timeline-card">
              <div class="image-container">
                <img
                  src="{{ url_for('static', filename='images/profile-pic.png') }}"
                  alt="Timeline Image"
                />
              </div>
              <div class="date">11-07-2024</div>
            </div>

            <div class="timeline-card">
              <div class="image-container">
                <img
                  src="{{ url_for('static', filename='images/profile-pic.png') }}"
                  alt="Timeline Image"
                />
              </div>
              <div class="date">11-07-2024</div>
            </div>

            <div class="timeline-card">
              <div class="image-container">
                <img
                  src="{{ url_for('static', filename='images/profile-pic.png') }}"
                  alt="Timeline Image"
                />
              </div>
              <div class="date">11-07-2024</div>
            </div>

            <div class="timeline-card">
              <div class="image-container">
                <img
                  src="{{ url_for('static', filename='images/profile-pic.png') }}"
                  alt="Timeline Image"
                />
              </div>
              <div class="date">11-07-2024</div>
            </div>
          </div>

          <button class="add-image-btn">
            <img
              src="{{ url_for('static', filename='images/add-icon.png') }}"
              alt="Add"
              class="add-icon"
            />
            Tambah Gambar
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
