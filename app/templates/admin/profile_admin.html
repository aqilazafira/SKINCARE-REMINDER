<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Admin Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin/profile_admin.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-left">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <span class="app-name">SKINCARE REMINDER</span>
        <div class="notification">
          <img
            src="{{ url_for('static', filename='images/bell.png') }}"
            alt="Notification"
            class="bell-icon"
          />
          <span>Pengingat</span>
        </div>
      </div>
      <div class="nav-right">
        <span class="admin-label">Admin</span>
        <span class="username">ADMIN</span>
        <img
          src="{{ url_for('static', filename='images/admin-icon.png') }}"
          alt="Admin"
          class="admin-icon"
        />
      </div>
    </nav>

    <div class="container">
        {% include "components/sidebar.html" %}

        <img
              src="{{ url_for('static', filename='images/home-icon.png') }}"
              alt="Home"
            />
            <span>home</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="{{ url_for('static', filename='images/recommendation-icon.png') }}"
              alt="Recommendations"
            />
            <span>rekomendasi</span>
          </a>
          <a href="#" class="nav-item">
            <img
              src="{{ url_for('static', filename='images/feedback-icon.png') }}"
              alt="Feedback"
            />
            <span>feedback</span>
          </a>
          <a href="#" class="nav-item active">
            <img
              src="{{ url_for('static', filename='images/profile-icon.png') }}"
              alt="Profile"
            />
            <span>profil</span>
          </a>
        </nav>
        <a href="/logout" class="logout-btn">LOGOUT</a>
      </aside>

      <main class="main-content">
        <div class="profile-container">
          <div class="profile-card">
            <div class="profile-header">
              <div class="admin-avatar">
                <img
                  src="{{ url_for('static', filename='images/admin-icon.png') }}"
                  alt="Admin"
                />
              </div>
              <h2>Admin</h2>
            </div>
            <form class="profile-form">
              <div class="form-group">
                <img
                  src="{{ url_for('static', filename='images/user-icon.png') }}"
                  alt="Username"
                  class="input-icon"
                />
                <input type="text" placeholder="Username" value="Username" />
              </div>
              <div class="form-group">
                <img
                  src="{{ url_for('static', filename='images/key-icon.png') }}"
                  alt="Password"
                  class="input-icon"
                />
                <input
                  type="password"
                  placeholder="Password"
                  value="Password"
                />
              </div>
              <button type="submit" class="edit-btn">Edit</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
