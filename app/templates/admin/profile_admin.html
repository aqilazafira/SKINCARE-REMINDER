<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Reminder - Admin Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin/profile_admin.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "components/topnav_admin.html" %}

    <div class="container">
      {% include "components/sidebar_admin.html" %}

      <main class="main-content">
        <div class="profile-container">
          <div class="profile-card">
            <div class="profile-header">
              <div class="admin-avatar">
                <img
                  src="{{ url_for('static', filename='images/admin.png') }}"
                  alt="Admin"
                />
              </div>
              <h2>Admin</h2>
            </div>
            <form class="profile-form">
              <div class="form-group">
                <img
                  src="{{ url_for('static', filename='images/admin.png') }}"
                  alt="Username"
                  class="input-icon"
                />
                <input type="text" placeholder="Username" value="{{ current_user.username }}" />
              </div>
              <div class="form-group">
                <img
                  src="{{ url_for('static', filename='images/key-icon.png') }}"
                  alt="Password"
                  class="input-icon"
                />
                <input
                  type="password"
                  placeholder="Password"
                  value="Password"
                />
              </div>
              <button type="submit" class="edit-btn">Edit</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
