<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowly - Timeline</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/timeline.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "components/topnav.html" %}

    <div class="container">
      {% include "components/sidebar.html" %}

      <main class="main-content">
        <div class="timeline-container">
          <h2>TIMELINE</h2>
          <div class="timeline-grid">
            {% if timelines %}
            {% for timeline in timelines %}
              <div class="timeline-card">
                <div class="image-container">
                  <img src="{{ url_for('static', filename='timeline/' + timeline.image_url) }}" alt="Timeline Image" />
                </div>
                <div class="date">{{ timeline.date.strftime('%d-%m-%Y') }}</div>
              </div>
            {% endfor %}
            {% endif %}
          </div>

          <button class="add-image-btn" onclick="openInputForm('{{ day }}')">
            Tambah Gambar
          </button>
        </div>
      </main>
    </div>
    <div id="inputFormOverlay" class="overlay">
      <div class="input-form">
        <h2>Tambah Timeline</h2>
        <form method="post" action="/timeline" enctype="multipart/form-data">
          <label for="image">Gambar:</label>
          <input type="file" id="image" name="file" accept="image/*" required />

          <button type="submit">Simpan</button>
          <button type="button" onclick="closeInputForm()">Batal</button>
        </form>
      </div>
    </div>

    <!-- Streak Modal -->
    <div id="streakModal" class="modal-overlay">
      <div class="modal-content">
        <p id="streakModalMessage"></p>
        <button id="closeStreakModal">OK</button>
      </div>
    </div>

    <script>
      // Script for input form
      function closeInputForm() {
        document.getElementById("inputFormOverlay").style.display = "none";
      }
      function openInputForm() {
        document.getElementById("inputFormOverlay").style.display = "flex";
      }

      // Script for streak modal, triggered by flashed messages
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('streakModal');
            const modalMessage = document.getElementById('streakModalMessage');
            const closeModalBtn = document.getElementById('closeStreakModal');

            if (modal && modalMessage) {
              // Set the text from the first flashed message
              modalMessage.innerText = `{{ messages[0] }}`;
              modal.style.display = 'flex'; // Show the modal
            }

            if (closeModalBtn) {
              closeModalBtn.onclick = function() {
                modal.style.display = 'none';
              }
            }

            // Close modal if overlay is clicked
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = 'none';
              }
            }
          });
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
