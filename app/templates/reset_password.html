<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowly - Reset Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Glowly Logo"
          />
        </div>
        <h1>Glowly</h1>

        <form action="/reset_password/{{ token }}" method="POST">
          <div class="input-group">
            <span class="icon">ðŸ”‘</span>
            <input
              type="password"
              name="password"
              placeholder="New Password"
              required
            />
          </div>

          <div class="input-group">
            <span class="icon">ðŸ”‘</span>
            <input
              type="password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <button type="submit" class="btn login-btn">Reset Password</button>
        </form>
      </div>

      <div class="illustration">
        <img
          src="{{ url_for('static', filename='images/character.png') }}"
          alt="Skincare Character"
        />
        <div class="brand-text">
          <h2>SKINCARE</h2>
          <h3>REMINDER</h3>
        </div>
      </div>
    </div>
  </body>
</html>
