<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowly - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Glowly Logo"
          />
        </div>
        <h1>Glowly</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
          <div class="input-group">
            <span class="icon">@</span>
            <input
              type="text"
              name="username"
              placeholder="Nama Pengguna"
              required
            />
          </div>

          <div class="input-group">
            <span class="icon">ğŸ”‘</span>
            <input
              type="password"
              name="password"
              placeholder="Kata Sandi"
              required
            />
            <span class="toggle-password">ğŸ‘ï¸</span>
          </div>

          <button type="submit" class="btn login-btn">MASUK</button>
        </form>

        <a href="/register" class="btn register-btn"
          >DAFTAR</a
        >
        <a href="/forgot_password" class="btn forgot-password-btn">Lupa Kata Sandi?</a>
      </div>

      <div class="illustration">
        <img
          src="{{ url_for('static', filename='images/character.png') }}"
          alt="Skincare Character"
        />
        <div class="brand-text">
          <h2>GLOWLY</h2>
        </div>
      </div>
    </div>
  </body>
</html>
